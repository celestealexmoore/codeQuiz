<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <div id="startScreen">
        <h3>JavaScript Quiz</h3>
        <p>
            You will have 1 minute to answer 10 JavaScript questions.
            If you get an answer wrong, the timer will deduct 10 seconds.
            The quiz is over when the timer runs out. Good luck!
        </p>
        <button type="submit" id="startQuizBtn">Start Quiz</button>
    </div>

    <div id="quizScreen">
      <header id="quizScreenHeader">
        <a href="./highscores.html" id="highscoresTab">View Highscores</a>
        <div>Time Left: <span id="timer"></span></div>
      </header>

      <section id="quizBody">
        <div id="quizQuestion" class="title"></div>
       <div id="answerChoicesParent">
        <button id="0" type="submit" class="quizChoices"></button>
        <button id="1" type="submit" class="quizChoices"></button>
        <button id="2" type="submit" class="quizChoices"></button>
        <button id="3" type="submit" class="quizChoices"></button>
       </div>
        <div id="indResult"></div>
      </section>

      <div id="resultScreen">
        <section id="resultBody">
              <h3 id="allDone" class="title">All Done!</h3>
                      <!-- Append text in JS -->
              <div id="quizQuestions">Your Final Score Is: </div>
              <input type="text" id="initialInputBox" placeholder="Enter your Initials"></input>
            <button type="submit" id="saveInitialsBtn">Submit</button>
        </section>
      </div>

    </div>



    <script src="./assets/js/script.js" type='module'></script>
  </body>
</html>
